---
ansible-navigator:
  ansible:
    inventories:
      - ./inventory
  editor:
    command: code -g {filename}:{line_number}
    console: false

  execution-environment:
    image: registry-proxy.engineering.redhat.com/rh-osbs/ansible-automation-platform-21-ee-supported-rhel8
    enabled: true
    pull:
      policy: never

  logging:
    level: debug
    append: False

  playbook-artifact:
    save-as: ./artifacts/{playbook_name}-artifact.json

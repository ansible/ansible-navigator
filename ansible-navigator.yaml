---
ansible-navigator:
  ansible:
    inventories:
    - inventory.yaml
 
  editor:
    command: code -g {filename}:{line_number}
    console: false
  
  execution-environment:
    enabled: true
    # image: webinar_ee
    pull-policy: never
  
  logging:
    level: debug
    append: False
  
  playbook-artifact:
    save-as: ./artifacts/{playbook_name}-artifact.json
  
  
  


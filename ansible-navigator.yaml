---
ansible-navigator:
  ansible:
    inventories:
      - ./inventory
  editor:
    command: code -g {filename}:{line_number}
    console: false

  execution-environment:
    image: network_archive_ee
    enabled: true
    environment-variables:
      pass:
        - GH_TOKEN
    pull:
      policy: never

  logging:
    level: debug
    append: False

  playbook-artifact:
    save-as: ./artifacts/{playbook_name}-artifact.json

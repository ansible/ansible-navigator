ansible-navigator:
  container-engine: docker
  # documentation:
  #   plugin:
  #     type: strategy
  #     name: shell
  editor:
    command: code -g {filename}:{line_number}
    console: True
  execution-environment: 
    container-engine: docker
    image: quay.io/ansible/network-ee
    environment-variables:
      pass:
      - TEST_ENV0
      - TEST_ENV1
      - TEST_ENV2
      set:
        TEST_STR: navigator
        TEST_BOOL: True
        TEST_INT: 42
    
  inventories:
    - ../nav_demo/inventory.yaml
  inventory-columns:
    - ansible_network_os
    - ansible_network_cli_ssh_type
    - ansible_connection
  logging:
    level: debug
  osc4: True
  playbook: ../nav_demo/simple.yaml
  
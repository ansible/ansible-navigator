---
ansible-navigator:
  ansible:
    doc:
      plugin:
        type: become
  editor:
    command: emacs -nw +{line_number} {filename}
    console: False
  execution-environment:
    container-engine: podman
    enabled: False
    image: ghcr.io/ansible/community-ansible-dev-tools:v24.6.1
  inventory-columns:
    - ansible_network_os
    - ansible_network_cli_ssh_type
    - ansible_connection
  color:
    osc4: True
  logging:
    level: critical

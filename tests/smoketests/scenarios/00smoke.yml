---
- name: General smoke test, basic functionality
  hosts: localhost
  roles:
    - role: tmux/setup

    # Add where pip drops the entrypoint to our PATH
    - role: send_keys
      keys:
        - export PATH=$PATH:~/.local/bin
        - Enter

    # Main page
    - role: send_keys
      keys:
        - ansible-navigator
        - Enter
      expected: Some things you can try

    # Help page
    - role: send_keys
      keys:
        - :help
        - Enter
      expected: Go back

    # Second help page
    - role: send_keys
      keys:
        - PgDn
      expected: TASKS

    # 'debug' module doc page from help page
    - role: send_keys
      keys:
        - :doc debug
        - Enter
      expected: "collection: ansible.builtin"

    # Back to help page -- but we end up back at the top...
    - role: send_keys
      keys:
        - Escape
      expected: Go back

    # Back to main menu
    - role: send_keys
      keys:
        - Escape
      expected: Some things you can try

    # Config + filter
    - role: send_keys
      keys:
        - :config
        - Enter
      expected: ANSIBLE_

    - role: send_keys
      keys:
        - :f COW
        - Enter
      expected: ANSIBLE_COW_SELECTION

    - role: tmux/destroy

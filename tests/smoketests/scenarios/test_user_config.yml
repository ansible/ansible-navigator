---
- name: Ensure config file gets picked up from ~/.config
  hosts: localhost
  pre_tasks:
    - name: Create ~/.config/ansible-navigator
      file:
        path: ~/.config/ansible-navigator
        state: directory
      register: fileres

    - debug: var=fileres

    - shell: 'echo $HOME'
      register: foo

    - debug: var=foo

    - shell: 'echo ~'
      register: foo

    - debug: var=foo

    - stat:
        path: '~'
      register: foo

    - debug: var=foo

    - stat:
        path: ~/.config/ansible-navigator
      register: foo

    - debug: var=foo

    # For some reason, copy dest expands ~ to /home/zuul/ on Zuul, while
    # stat and file and other modules expand it to /tmp/. This might be an
    # Ansible bug? Or a weird Zuul config?
    - copy:
        src: "{{ playbook_dir }}/../../../docs/sample-config.yml"
        dest: "{{ fileres.path }}/.config/ansible-navigator/ansible-navigator.yml"

    - include_role:
        name: tmux/setup

  roles:
    - role: send_keys
      keys:
        - echo ~
        - Enter
      expected: z

    - role: send_keys
      keys:
        - 'echo $HOME'
        - Enter
      expected: z

    # Add where pip drops the entrypoint to our PATH
    - role: send_keys
      keys:
        - export PATH=$PATH:~/.local/bin
        - Enter

    # Main page
    - role: send_keys
      keys:
        - ansible-navigator
        - Enter
      expected: Some things you can try

    # Quit
    - role: send_keys
      keys:
        - :quit
        - Enter

  post_tasks:
    - name: Ensure the configured logfile exists
      stat:
        path: /tmp/ansible-navigator.log
      register: logfile

    - assert:
        that:
          - logfile.stat.exists

    - name: Tear down tmux
      include_role:
        name: tmux/destroy

    - name: Remove temporary log file
      file:
        path: /tmp/ansible-navigator.log
        state: absent

    - name: Remove config file
      file:
        path: ~/.config/ansible-navigator
        state: absent

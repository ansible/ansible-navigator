[metadata]
name = winston
version = attr: winston.__version__
description = Red Hat Ansible Automation Platform CLI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cidrblock/winston
author = Bradley A. Thornton
author_email = brad@thethorntons.net
license = GPLv3
license_file = LICENSE
license_files =
    licenses/LICENSE_asottile_tm_tokenize.all
    licenses/LICENSE.dark_vs.json
    licenses/LICENSE.source.json.json
    licenses/LICENSE.source.yaml.json
    licenses/LICENSE.text.html.basic.json
    licenses/LICENSE.text.html.derivative.json
    licenses/LICENSE.text.html.markdown.json
    licenses/LICENSE.text.log.json
    licenses/LICENSE.yaml.tmLanguage.json

classifiers =
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires =
    ansible-runner @ git+https://github.com/ansible/ansible-runner.git#egg=ansible-runner-devel
    jinja2
    onigurumacffi
    pyyaml
    websockets
python_requires = >=3.6.1

[options.data_files]
share/winston/grammar =
    share/winston/grammar/source.json.json
    share/winston/grammar/source.yaml.json
    share/winston/grammar/text.html.basic.json
    share/winston/grammar/text.html.derivative.json
    share/winston/grammar/text.html.markdown.json
    share/winston/grammar/text.log.json
share/winston/markdown =
    share/winston/markdown/help.md
    share/winston/markdown/welcome.md
share/winston/themes =
    share/winston/themes/dark_vs.json
    share/winston/themes/terminal_colors.json
share/winston/utils =
    share/winston/utils/catalog_collections.py
    share/winston/utils/key_value_store.py


[options.entry_points]
console_scripts =
    winston = winston.cli:main

[options.packages.find]
exclude =
    tests*
    testing*

[bdist_wheel]
universal = True

# [mypy]
# strict = True

[mypy-winston.tm_tokenize.*]
strict = False

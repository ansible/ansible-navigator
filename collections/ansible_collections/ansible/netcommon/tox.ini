[tox]
minversion = 1.4.2
envlist = linters
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt

[testenv:black]
install_command = pip install {opts} {packages}
commands =
  black -l79 -v --exclude '\.git|\.mypy_cache|\.tox|tests/output' {toxinidir}

[testenv:linters]
install_command = pip install {opts} {packages}
commands =
  black -l79 -v --exclude '\.git|\.mypy_cache|\.tox|tests/output' --check {toxinidir}
  flake8 {posargs}
  yamllint -d "\{ignore: tests/output\}" -s .

[testenv:venv]
commands = {posargs}

[flake8]
show-source = True
# E123, E125 skipped as they are invalid PEP-8.
ignore = E123,E125,E402,W503
max-line-length = 160
builtins = _
exclude = .git,.mypy_cache,.tox,tests/unit/compat/,tests/output/

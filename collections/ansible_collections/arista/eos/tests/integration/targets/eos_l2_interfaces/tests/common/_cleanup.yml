---
- name: Remove all vlans
  become: true
  ansible.netcommon.cli_config:
    config: no vlan 1-4094

- name: Completely remove vlans from interfaces
  with_items:
    - Ethernet1
    - Ethernet2
  become: true
  ansible.netcommon.cli_config:
    config: "interface {{ item }}\n  no switchport mode\n  no switchport access\
      \ vlan\n  no switchport trunk native vlan\n"

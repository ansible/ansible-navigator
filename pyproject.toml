[tool.black]
line-length = 100


[tool.pylint]
    [tool.pylint.master]
    ignore="tm_tokenize"

    [tool.pylint.messages_control]
    disable = "C0330, C0326"

    [tool.pylint.format]
    max-line-length = 100

[tool.pytest.ini_options]
addopts = """
 -vvvv
--durations=100
--cov {[base]pkg_name}
--cov share
--cov-report term-missing
--cov-branch
"""
testpaths = [
    "tests"
]

